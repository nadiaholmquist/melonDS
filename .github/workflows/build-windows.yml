name: Windows

on:
  push:
    branches:
      - master
      - ci/*
  pull_request:
    branches:
      - master

env:
  VCPKG_COMMIT: b02e341c927f16d991edbd915d8ea43eac52096c
  MELONDS_GIT_BRANCH: ${{ github.ref }}
  MELONDS_GIT_HASH: ${{ github.sha }}
  MELONDS_BUILD_PROVIDER: GitHub Actions
  MELONDS_VERSION_SUFFIX: " RC"

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Check out sources
      uses: actions/checkout@v3
    - name: Set up CMake
      uses: lukka/get-cmake@v3.31.6
    - name: Set up vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: ${{ env.VCPKG_COMMIT }}
    - name: Configure
      run: |
        dir C:\msys64
        dir C:\msys64\ucrt64
        dir C:\msys64\ucrt64\bin
        exit
        cmake `
          --preset=release-mingw-x86_64 `
          -DMELONDS_EMBED_BUILD_INFO=ON `
          -DCMAKE_C_COMPILER=C:\msys64\ucrt64\bin\gcc.exe `
          -DCMAKE_CXX_COMPILER=C:\msys64\ucrt64\bin\g++.exe
    - name: Build
      run: cmake --build --preset=release-mingw-x86_64
    - uses: actions/upload-artifact@v4
      with:
        name: melonDS-windows-x86_64
        path: .\build\release-mingw-x86_64\melonDS.exe
